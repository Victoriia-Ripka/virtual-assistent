[nlp]
lang = "uk"
pipeline = ["llm_textcat", "llm_ner"]

[components]

[components.llm_textcat]
factory="llm"

[components.llm_textcat.task]
@llm_tasks = "spacy.TextCat.v3"
labels = ["ПРИВІТАННЯ", "ПРОЩАННЯ", "ОРЕНДУВАТИ", "ОНОВИТИ БД", "ПЕРЕГЛЯНУТИ МАШИНИ", "ПЕРЕГЛЯНУТИ ВІДГУКИ", "ЗАЛИШИТИ ВІДГУК", "ДОД ІНФО"]

[components.llm_textcat.task.label_definitions]
"ПРИВІТАННЯ": "привітання чат-бота, початок роботи",
"ПРОЩАННЯ": "прощання, завершення роботи з чат-ботом",
"ОРЕНДУВАТИ": "висловлення бажання користувача орендувати машину. Кристувач може замовити, орендувати, хотіти поїхати, виняйняти, потребувати машини",
"ЗАЛИШИТИ ВІДГУК": "вислововлення бажання користувача залишити відук про машину",
"ДОД ІНФО": "вислововлення бажання користувача дізнатися більше інформації про машину: колір, бренд, модель, доступність, ціна",
"ОНОВИТИ БД": "вислововлення бажання менеджера оновити базу даних для полагодження певної машини",
"ПЕРЕГЛЯНУТИ МАШИНИ": "вислововлення бажання менеджера про перегляд стану машин з бази даних",
"ПЕРЕГЛЯНУТИ ВІДГУКИ": "вислововлення бажання менеджера переглянути відгуки про машини у базі даних"

[components.llm_textcat.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "textcat_examples.json"

[components.llm_textcat.model]
@llm_models = "spacy.GPT-3-5.v2"
config = {"temperature": 0.1}

[components.llm_ner]
factory="llm"

[components.llm_ner.task]
@llm_tasks="spacy.NER.v2"
labels=["відгук", "колір", "модель", "бренд", "машина", "доступність", "автомат", "механіка", "характеристика"]

[components.llm_ner.task.examples]
@misc="spacy.FewShotReader.v1"
path="ner_examples.yml"

